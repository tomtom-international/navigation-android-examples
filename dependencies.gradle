ext {
    gosdkVersion = "0.3.1486"
    androidXNavigation = "2.5.3"
    androidXCoreVersion = "1.7.0"
    androidXCompatVersion = "1.4.2"
    androidXConstraintLayout = "1.4.2"
    androidXJunit = "1.1.3"
    androidXEspresso = "3.4.0"
    materialVersion = "1.6.1"
    junitVersion = "4.13.2"

    tomTomLibraries = [
            mapsDisplay                     : "com.tomtom.sdk.maps:map-display:0.3.1486",
            routePlannerOnline              : "com.tomtom.sdk.routing:route-planner-online:0.3.1486",
            locationAndroid                 : "com.tomtom.sdk.location:provider-android:0.3.1486",
            locationSimulation              : "com.tomtom.sdk.location:provider-simulation:0.3.1486",
